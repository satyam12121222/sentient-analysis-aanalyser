<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Sentiment Analysis - Sentient Analysis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background: #000;
      color: #0F0;
      font-family: monospace;
    }
    .container {
      margin-top: 50px;
    }
    .btn-custom {
      background-color: #0F0;
      color: #000;
      border: none;
      font-family: 'Orbitron', sans-serif;
      transition: background 0.3s;
    }
    .btn-custom:hover {
      background-color: #0c0;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Image Sentiment Analysis</h1>
    <form action="/predict_image" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="image" class="form-label">Upload an Image:</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-custom btn-lg">Analyze Image Sentiment</button>
    </form>
    <a href="/" class="btn btn-outline-light mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
